{% extends 'base.html' %}
{% block content %}
    <div style="padding-left: 20px;">
        <h1>Forgot your password?</h1>
        <p>Enter your registered email address below, and we will email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="Submit" class="btn btn-dark">Send me instructions!</button>
        </form>
    </div>
{% endblock content %}
