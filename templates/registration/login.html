{% extends 'base.html' %}

{% block title %} Log In {% endblock title %}
{% block content %}
    <div style="padding-left:20px;" align="center" class="mt-4">
        <h2 style="padding-bottom: 8px;">Welcome Aboard</h2>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <a class = "ml-2" style="text-align: center;" href="{% url 'password_reset' %}">Forgot Password ?</a>
            <br>
            <br>
            <button type="Submit" class="btn btn-dark">Login</button>
        </form>
    </div>
{% endblock content %}
