{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div style="padding-left: 20px; padding-right:700px">
    <h1>Create Article</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock content %}
